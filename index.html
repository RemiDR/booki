<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>Agence de voyage : Booki</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./css/style.css" rel="stylesheet">
    <link rel="raleway" href="https://fonts.googleapis.com/css2?family=Crimson+Pro">
  </head>
  <body>
    <header>
      <!-- Navigation  -->
      <nav>
        <div class="logo_wrapper">
          <img src="images/Booki.png" alt="Logo de Booki" class="logo">
        </div>
        <nav class="end">
          <a class="nav_link" href="#hosting">Hébergement</a>
          <a class="nav_link" href="#activity">Activités</a>
        </nav>
      </nav>
      <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
      <p>En plein centre-ville ou en pleine nature</p>
      <div class="search_container">
        <i class="fa-solid fa-location-dot button"></i>
        <input type="text" maxlength="40" placeholder="Marseille, France" class="searchbar" />
        <i class="fa-solid fa-magnifying-glass  button1"></i>
      </div>
      <!-- Partie Filtres -->
      <section class="flex-box">
        <h3>Filtres</h3> 
        <div class="flex-box center-all">
          <div class="filtre center-all">
            <i class="fa-solid fa-money-bill-wave "></i>
           <span> Economique</span>
          </div>
          <div class="filtre">
          <i class="fa-sharp fa-solid fa-person"></i>
          <span> Familial</span>
          </div>
          <div class="filtre">
          <i class="fa-solid fa-heart"></i>
          <span> Romantique</span>
          </div>
          <div class="filtre">
          <i class="fa-solid fa-dog"></i>
          <span>Animaux autorisés</span>
          </div>
        </div>
        <p class="info"><i class="fa-solid fa-circle-info"></i> "Plus de 500 logements sont disponibles dans cette ville"</p>
      </section>

      </div>
    </header>
      

  </body>
</html>
